  <script>

    function updateUserUI() {

        logoutBtn.style.display = 'inline-block';
      }
    }

    function logout() {
      localStorage.removeItem('user');
      window.location.reload();
    }

    updateUserUI();

    const defaultProducts = [
      { id: 1, name: "–§—É—Ç–±–æ–ª–∫–∞ –±—ñ–ª–∞", price: 500, category: "–§—É—Ç–±–æ–ª–∫–∏", image: "images/product1.jpg", description: "–õ–µ–≥–∫–∞ —Ñ—É—Ç–±–æ–ª–∫–∞" },
      { id: 2, name: "–ö–æ—Å—Ç—é–º", price: 700, category: "–ö–æ—Å—Ç—é–º–∏", image: "images/product2.jpg", description: "–ï–ª–µ–≥–∞–Ω—Ç–Ω–∏–π –∫–æ—Å—Ç—é–º" },
      { id: 3, name: "–ö—É—Ä—Ç–∫–∞", price: 5100, category: "–ö—É—Ä—Ç–∫–∏", image: "images/product3.jpg", description: "–¢–µ–ø–ª–∞ –∑–∏–º–æ–≤–∞ –∫—É—Ä—Ç–∫–∞" },
      { id: 4, name: "–ö—Ä–æ—Å—Å–æ–≤–∫–∏", price: 4100, category: "–ö—Ä–æ—Å—Å–æ–≤–∫–∏", image: "images/product4.jpg", description: "–°–ø–æ—Ä—Ç–∏–≤–Ω—ñ –∫—Ä–æ—Å—ñ–≤–∫–∏" },
      { id: 5, name: "–§—É—Ç–±–æ–ª–∫–∞ —Å—ñ—Ä–∞", price: 500, category: "–§—É—Ç–±–æ–ª–∫–∏", image: "images/product5.jpg", description: "–õ–µ–≥–∫–∞ —Ñ—É—Ç–±–æ–ª–∫–∞" },
      { id: 6, name: "–§—É—Ç–±–æ–ª–∫–∞ —Å—Ç—Ä–µ–π—á–æ–≤–∞ —Å—ñ—Ä–∞", price: 500, category: "–§—É—Ç–±–æ–ª–∫–∏", image: "images/product6.jpg", description: "–õ–µ–≥–∫–∞ —Ñ—É—Ç–±–æ–ª–∫–∞" },
      { id: 7, name: "–ö—Ä—É—Ç–∏–π –∫–æ–º–ø–ª–µ–∫—Ç/–ö–æ—Å—Ç—é–º", price: 1900, category: "–ö–æ—Å—Ç—é–º–∏", image: "images/product7.jpg", description: "–ï–ª–µ–≥–∞–Ω—Ç–Ω–∏–π –∫–æ—Å—Ç—é–º" },
      { id: 8, name: "–ö—É—Ä—Ç–∫–∞", price: 4000, category: "–ö—É—Ä—Ç–∫–∏", image: "images/product8.jpg", description: "–¢–µ–ø–ª–∞ –∑–∏–º–æ–≤–∞ –∫—É—Ä—Ç–∫–∞" },
    ];
    const adminProducts = JSON.parse(localStorage.getItem("adminProducts")) || [];
    const products = [...defaultProducts, ...adminProducts];

    function addToCart(id) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.push({ id, size: 'M' });
      localStorage.setItem('cart', JSON.stringify(cart));
      alert("–¢–æ–≤–∞—Ä –¥–æ–¥–∞–Ω–æ –¥–æ –∫–æ—à–∏–∫–∞!");
    }

    function displayProducts(items) {
      const productList = document.getElementById('product-list');
      productList.innerHTML = '';
      items.forEach(product => {
        productList.innerHTML += `
          <div class="card">
            <a href="product.html?id=${product.id}">
              <img src="${product.image}" alt="${product.name}" />
              <h3>${product.name}</h3>
            </a>
            <p>${product.price} –≥—Ä–Ω</p>
            <button onclick="addToCart(${product.id})">–î–æ –∫–æ—à–∏–∫–∞</button>
          </div>
        `;
      });
    }

    const searchInput = document.getElementById('search');
    const categoryFilter = document.getElementById('category-filter');

    function filterProducts() {
      const query = searchInput.value.toLowerCase();
      const category = categoryFilter.value;
      const filtered = products.filter(p =>
        p.name.toLowerCase().includes(query) &&
        (category === '' || p.category === category)
      );
      displayProducts(filtered);
    }

    searchInput.addEventListener('input', filterProducts);
    categoryFilter.addEventListener('change', filterProducts);
    displayProducts(products);

    // üîò –ü–∞–Ω–µ–ª—å –∫–µ—Ä—É–≤–∞–Ω–Ω—è
    function togglePanel() {
      document.getElementById("controlPanel").classList.toggle("closed");
    }

    function toggleTheme() {
      document.body.classList.toggle('dark');
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    }

    function applyFloatingFilter() {
      const value = document.getElementById('filter-panel').value;
      if (typeof categoryFilter !== 'undefined') {
        categoryFilter.value = value;
        filterProducts();
      }
    }

    function handleLoginLogout() {
      if (localStorage.getItem('user')) {
        localStorage.removeItem('user');
        alert('–í–∏ –≤–∏–π—à–ª–∏ –∑ –∞–∫–∞—É–Ω—Ç—É');
        window.location.reload();
      } else {
        window.location.href = "login.html";
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      const authLabel = document.getElementById('floating-auth-label');
      if (authLabel && localStorage.getItem('user')) {
        authLabel.textContent = '–í–∏–π—Ç–∏';
      }
    });
  </script>
